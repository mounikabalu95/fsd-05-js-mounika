<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="video-1.mp4" width="1000" id="main-video"></video>
    <div>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="f10">10sec forward</button>
        <button id="b10">10sec back</button>
        <button id="mute">Mute</button>
        <button id="unmute">Unmute</button>
        <button id="download">Download</button>
        <button id="swap">Swap video Quality</button>
        <button id="full-screen">Full screen</button>
    </div>
    <div>
        <input type="range" id="volume-slider" name="volume"
            min="0" max="100">
        <label for="volume">volume</label>
        <button id="volume">Update volume</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
